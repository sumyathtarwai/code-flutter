name: ui_building
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  backdrop: ^0.2.8
  widget_with_codeview: ^1.0.3
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - lib/ui/alertbox/
    - lib/ui/buttons/
    - lib/ui/radio/
    - lib/ui/wallet/

  fonts:
    - family: MyanmarNayone
      fonts:
        - asset: assets/fonts/MyanmarNayone.ttf
